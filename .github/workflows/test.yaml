name: check
 
on:
  issues:
    types: [opened]

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Run Action
        uses: ./
        env: 
          token: ${{ secrets.GITHUB_TOKEN }}
        with:
          author: anushkrishnav
          repo: anushkrishnav/Issue-Police
